<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .image-viewer {
      position: relative;
      height: 100%;
      width: 100%; /* Adjusted width to fit the whole screen */
      margin: 0 auto;
      overflow: hidden;
    }

    /* Header styles */
    .header {
      background-color: #333; /* Dark background color */
      color: white; /* Text color */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .icon-button {
      font-size: 24px;
      padding: 5px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      color: white; /* Icon color */
    }

    .icon-button:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Transparent white background on hover */
    }

    .scrollbar {
      position: absolute;
      top: 40px; /* Adjusted top position to make space for the header */
      right: 0;
      bottom: 0;
      width: 10px; /* Adjusted width of the scrollbar */
      background-color: transparent; /* Set to transparent to mimic browser default */
      z-index: 1; /* Ensure scrollbar is displayed above the images */
    }

    .scroll-thumb {
      width: 100%; /* Adjusted width of the thumb */
      background-color: #ccc; /* Adjusted color for the thumb */
      cursor: pointer;
      border-radius: 5px; /* Added border radius for a more modern look */
    }

    .image-container {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-behavior: smooth;
      height: calc(100% - 40px); /* Adjusted height to make space for the header */
    }

    .image-container img {
      width: 50%; /* Adjusted width to fit the screen */
      height: 1000vh; /* Made the image height larger */
      display: block;
      margin: 0 auto;
    }

    /* Styling for the browser default scrollbar */
    .image-container::-webkit-scrollbar {
      width: 20px;
    }

    .image-container::-webkit-scrollbar-thumb {
      background-color: #03e9f4;
      border-radius: 10px;
    }

    /* Options menu styles */
    .optionsMenu {
      display: none;
      position: absolute;
      top: 50px;
      right: 0px;
      background-color: #f9f9f9;
      min-width: 120px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      padding: 10px;
    }

    .optionsMenu label {
      margin-bottom: 5px;
      display: block;
    }

    .optionsMenu input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="image-viewer">
    <div class="header">
      <!-- Font Awesome back button icon -->
      <button class="icon-button" id="backButton">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h2>Chapter 203</h2>
      <!-- Font Awesome options button icon -->
      <i class="fas fa-ellipsis-v icon-button" onclick="toggleOptionsMenu()"></i>
    </div>
    <!-- Options menu -->
    <div class="optionsMenu" id="optionsMenu">
      <label for="contrastRange">Contrast:</label>
      <input type="range" id="contrastRange" min="0" max="200" value="100" onchange="adjustContrast()">
      <label for="zoomRange">Zoom:</label>
      <input type="range" id="zoomRange" min="50" max="200" value="100" onchange="adjustZoom()">
    </div>
    <div class="scrollbar">
      <div class="scroll-thumb"></div>
    </div>
    <div class="image-container">
      <img src="Chapter 203/001.jpg" alt="Image 1">
      <img src="Chapter 203/002.jpg" alt="Image 2">

      <img src="Chapter 203/007.jpg" alt="Image 1">
      <img src="Chapter 203/008.jpg" alt="Image 2">
      <img src="Chapter 203/009.jpg" alt="Image 3">
      <img src="Chapter 203/010.jpg" alt="Image 1">
      <img src="Chapter 203/011.jpg" alt="Image 2">
      <img src="Chapter 203/012.jpg" alt="Image 3">
      
      <!-- Add more images as needed -->
    </div>
  </div>

  <!-- Include Font Awesome library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <script>
    // Function to toggle the visibility of the options menu
    function toggleOptionsMenu() {
      var optionsMenu = document.getElementById("optionsMenu");
      optionsMenu.style.display === "none" ? optionsMenu.style.display = "block" : optionsMenu.style.display = "none";
    }

    // Function to adjust contrast
    function adjustContrast() {

    // Function to go back
    document.getElementById("backButton").addEventListener("click", function() {

  </script>
</body>
</html>
