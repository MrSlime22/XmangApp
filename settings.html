<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }
        header h1 {
            color: white;
            margin-top: 0;
            font-family: Georgia;
        }
        .dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        /* Dropdown button */
        .dropbtn {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 10px;
            font-size: 25px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 10px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color: gold;
        }
        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Style the icon inside the button */
        .dropbtn i {
            font-size: 20px;
            margin-right: 10px;
        }
        body {
            margin-top: 60px;
            background-color: rgba(0,0,0,0.8);
        }
        /* Add your custom styles here */
        
        ul {
            list-style-type: none;
            padding: 10px;
            text-align: left;
        }
        li {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            font-size: 22px;
          
        }
        .icon {
            display: inline-block;
            width: 40px;
            text-align: center;
            padding-right: 10px;
        }
        .icon i {
            font-size: 24px;
            color: white;
        }
        .data {
            display: inline-block;
            vertical-align: middle;
            color: white; /* Change color to white */
        }
        /* Header style */
        header {
            display: flex; /* Use flexbox layout */
            align-items: center; /* Align items vertically center */
        }
        .container {
            margin-top: 100px; /* Adjust margin top as needed */
        }
        /* Remove underline from anchor */
        a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
        }
    </style>
</head>
