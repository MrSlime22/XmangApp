<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    background: url('About/pic.jpg')center/cover no-repeat;
}

.header {
    display: flex;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
}

.header .back-btn {
    color: white;
    font-size: 24px;
    background: none;
    margin-right: 10px;
    border: none;
    cursor: pointer; /* Add cursor pointer */
}

.about-container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    margin-top: 50px;
}

.person {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: rgba(0,0,0,0.3);
    padding: 20px;
    border: 3px solid #03e9f4;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.person .info h2 {
  color: white;
    text-align: center;
    font-size: 24px;
    margin-bottom: 10px;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.5);
}

.person .info p {
    color: white;
    margin-bottom: 5px; /* Add margin bottom to create space between items */
}

.person .avatar {
    margin-bottom: 20px;
}

.person .avatar img {
    width: 150px;
    height: 150px; /* Set a fixed height to maintain aspect ratio */
    border-radius: 50%;
    object-fit: cover; /* Ensure the image covers the container */
    box-shadow: 0 0 10px #03e9f4, 0 0 15px #03e9f4, 0 0 20px #03e9f4;

}

.icon {
    margin-right: 5px;
}
</style>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
        <h1>About Us</h1>
    </div>
    <div class="about-container">
        <div class="person">
            <div class="avatar">
                <img src="About/elardo.jpg" alt="Person 1">
            </div>
            <div class="info">
                <h2>Rolando A. Elardo Jr</h2>
                <p><i class="fas fa-user icon"></i> Leader</p>
                <p><i class="fas fa-envelope icon"></i> Email: rolando.elardo@example.com</p>
                <p><i class="fas fa-phone icon"></i> Contact: 09123456789</p>
            </div>
        </div>
        
        <div class="person">
            <div class="avatar">
                <img src="About/sarte.jpg" alt="Person 2">
            </div>
            <div class="info">
                <h2>Jhay Adven Sarte</h2>
                <p><i class="fas fa-user icon"></i> Member</p>
                <p><i class="fas fa-envelope icon"></i> Email: jhay.sarte@example.com</p>
                <p><i class="fas fa-phone icon"></i> Contact: 09482957301</p>
            </div>
        </div>
    </div>
    <div class="about-container">
        <div class="person">
            <div class="avatar">
                <img src="About/coles.png" alt="Person 3">
            </div>
            <div class="info">
                <h2>Mark Milante Coles</h2>
                <p><i class="fas fa-user icon"></i> Member</p>
                <p><i class="fas fa-envelope icon"></i> Email: mark.coles@example.com</p>
                <p><i class="fas fa-phone icon"></i> Contact: 09773911738</p>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
